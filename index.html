                    window.location.href = "./upi.html#"+amt1.value;
                    
                    
                }

        <div class="container">
            <div class="price">
                <h1>Payment</h1>
            </div>
            <div class="card__container">
                <div class="card">
                    <form action="/action_page.php">
                       
                        <div class="row paypal">
                            
                            <div class="left">
                                <input id="pp" type="radio" name="payment" onchange="show()" />
                                <div class="radio"></div>
                                <label for="pp">UPI</label>
                            </div>
                            <div class="right">
                                <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/upi_logo_icon_170312.png" alt="paypal" /></div><div class="upi">
                                <img src="https://ecards.hypupad.com/wp-content/uploads/2021/01/payment-logo-icons-1024x272.png" width="300" height="300" alt="" />
                            </div>
                           
                        
                        </div>
                      
                        <div id="sh1" class="row number"style="display:none;">
                            <div class="info">
                                <label for="cardnumber">Amount</label>
                                <input id="amt" type="number" min="1" step="any" pattern="[0-9]{16,19}" maxlength="5" placeholder="$$$$$"/>
                            </div>
                        </div>
                        <div class="row credit">
                            <div class="left">
                                <input id="cd" type="radio" name="payment" onchange="show2()" />
                                <div class="radio"></div>
                                <label for="cd">Debit/ Credit Card</label>
                            </div>
                            <div class="right">
                                <img src="https://logos-world.net/wp-content/uploads/2020/04/Visa-Symbol.png" alt="visa" />
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/2560px-MasterCard_Logo.svg.png" alt="mastercard" />
                            <!-- <img src="http://i63.tinypic.com/1572ot1.png" alt="amex" />
                                <img src="http://i64.tinypic.com/2i92k4p.png" alt="maestro" />-->
                                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Rupay-Logo.png" alt="rupay" />
                            </div>
                        </div>
                        <div id="sh2" style="display:none;">
                            <div class="row cardholder">
                                <div class="info">
                                    <label for="cardholdername">Name</label>
                                    <input placeholder="e.g. Richard Bovell" id="cardholdername" type="text" />
                                </div>
                            </div>
                            <div class="row number">
                                <div class="info">
                                    <label for="cardnumber">Card number</label>
                                    <input id="cardnumber" type="text" pattern="[0-9]{16,19}" maxlength="19" placeholder="8888-8888-8888-8888"/>
                                </div>
                            </div>
                            <div class="row details">
                                <div class="left">
                                    <label for="expiry-date">Expiry</label>
                                    <select id="expiry-date">
                                        <option>MM</option>
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>
                                        <option value="4">04</option>
                                        <option value="5">05</option>
                                        <option value="6">06</option>
                                        <option value="7">07</option>
                                        <option value="8">08</option>
                                        <option value="9">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <span>/</span>
                                    <select id="expiry-date">
                                        <option>YYYY</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                        <option value="2028">2028</option>
                                        <option value="2029">2029</option>
                                        <option value="2030">2030</option>
                                    </select>
                                </div>
                                <div class="right">
                                    <label for="cvv">CVC/CVV</label>
                                    <input type="text" maxlength="4" placeholder="123"/>
                                    <span data-balloon-length="medium" data-balloon="The 3 or 4-digit number on the back of your card." data-balloon-pos="up">i</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="button">
                <button type="button" onclick="kk();"><i class="ion-locked"></i> Confirm and Pay</button>
            </div>
        </div>
